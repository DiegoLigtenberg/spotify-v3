<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Music Player</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Library</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for songs...">
            </div>
            
            <div class="songs-container">
                <!-- Songs will be dynamically loaded here -->
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="now-playing">
                <img id="current-thumbnail" src="" alt="Album Art">
                <div class="track-info">
                    <div id="current-song">No track selected</div>
                    <div id="current-artist">-</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="playback-controls">
                    <button id="previous" class="control-button"><i class="fas fa-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-button"><i class="fas fa-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <span id="total-duration">00:00</span>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
